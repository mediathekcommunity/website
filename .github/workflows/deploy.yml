name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: production
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=production
        labels: |
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.description=SvelteKit Media Application
          org.opencontainers.image.vendor=Media Community

    - name: Create production environment file
      run: |
        cat > .env << EOF
        # Production Environment Variables  
        NODE_ENV="production"
        
        # Production Database
        DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}"
        DATABASE_AUTH_TOKEN="${{ secrets.PROD_DATABASE_AUTH_TOKEN }}"
        
        # Authentication (shared between dev/prod for admin access)
        PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}
        CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
        
        AUTH_SECRET="${{ secrets.AUTH_SECRET }}"
        AUTH0_CLIENT_ID="${{ secrets.AUTH0_CLIENT_ID }}"
        AUTH0_CLIENT_SECRET="${{ secrets.AUTH0_CLIENT_SECRET }}"
        AUTH0_ISSUER_BASE_URL="${{ secrets.AUTH0_ISSUER_BASE_URL }}"
        EOF

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/${{ matrix.arch }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        annotations: ${{ steps.meta.outputs.annotations }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          GIT_SHA=${{ github.sha }}
        cache-from: |
          type=gha,scope=prod-${{ matrix.arch }}
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.arch }}
        cache-to: |
          type=gha,mode=max,scope=prod-${{ matrix.arch }}
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.arch }},mode=max
        provenance: mode=max
        sbom: true

    - name: Clean up environment file
      if: always()
      run: rm -f .env

    - name: Build notification
      run: |
        echo "🚀 Docker image built and pushed successfully!"
        echo "📦 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "🏷️  Tags: ${{ steps.meta.outputs.tags }}"
        echo "🏗️  Architecture: ${{ matrix.arch }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    if: success()
    permissions:
      contents: read
    
    steps:
    - name: Update container image on Magic Containers
      uses: BunnyWay/actions/container-update-image@main
      with:
        app_id: ${{ secrets.APP_ID }}
        api_key: ${{ secrets.BUNNYNET_API_KEY }}
        container: app
        image_tag: "sha-${{ github.sha }}"

    - name: Deploy notification
      run: |
        echo "� Production container updated on Magic Containers with SHA: ${{ github.sha }}"
